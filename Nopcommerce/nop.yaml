---
- name: install NopCommerce application
  hosts: all
  become: yes
  tasks:
    - name: update packages and install .net7
      apt:
        name: dotnet-sdk-7.0
        update_cache: yes
        state: present
    - name: create a directory nop
      ansible.builtin.file:
        path: nop
        mode: '0755'
        state: directory
        recurse: yes
